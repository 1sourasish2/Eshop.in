<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | eshop.in</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      background: linear-gradient(-45deg, #1e1e2f, #2a2a50, #1e1e2f, #2a2a50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-panel, .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: white;
    }

    .left-panel {
      flex-direction: column;
      text-align: center;
    }

    .logo {
      background: rgb(255, 253, 253);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .logo img {
      width: 100px;
      height: 100px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 10px;
      color: white;
      transition: 0.3s;
    }

    .social-btn img {
      width: 16px;
      height: 16px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
      color: rgba(255,255,255,0.7);
    }

    .divider::before, .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: rgba(255,255,255,0.3);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    input:focus {
      border-color: #00bfff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .forgot, .signup {
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot a, .signup a {
      color: #00bfff;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot a:hover, .signup a:hover {
      text-decoration: underline;
    }

    .login-btn, .create-btn {
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .login-btn {
      background: #00bfff;
      color: white;
      border: none;
    }

    .login-btn:hover {
      background: #009acd;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00bfff;
    }

    .create-btn {
      margin-top: 10px;
      background: transparent;
      color: #00bfff;
      border: 2px solid #00bfff;
    }

    .create-btn:hover {
      background: #00bfff;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00bfff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="WhatsApp Image 2025-04-24 at 23.21.26.jpeg" alt="Eshop logo">
      </div>
      <h1>Welcome to<br>Eshop.in</h1>
    </div>

    <div class="right-panel">
      <div class="login-box">
        <h2>Login</h2>

        <div class="social-btn" onclick="loginWith('Google')">
          <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google icon" />
          Continue with Google
        </div>

        <div class="social-btn" onclick="loginWith('Facebook')">
          <img src="https://img.icons8.com/color/16/facebook-new.png" alt="Facebook icon" />
          Continue with Facebook
        </div>

        <div class="divider"><span>or</span></div>

        <form>
          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" required />

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required />

          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>

          <button class="login-btn" type="submit">Login</button>
          <button class="create-btn" type="button">Create an account</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function loginWith(provider) {
      alert('Redirecting to ' + provider + ' login...');
    }
  </script>
</body>
</html>
