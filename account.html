<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Account | Eshop.in</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Dark Gradient Background */
body {
    background: linear-gradient(135deg, #11111d, #1e1e8a);
    color: #fff;
    box-sizing: border-box;
    line-height: 1.6;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

/* Account Container */
.account-container {
    width: 100%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 18px;
    padding: 35px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 1s ease-in-out;
}

/* Header */
.account-header {
    text-align: center;
    margin-bottom: 25px;
}

.account-header h2 {
    font-size: 32px;
    font-weight: bold;
    color: #fff;
    letter-spacing: 1px;
}

.account-header p {
    font-size: 18px;
    color: #ddd;
}

/* Profile Photo */
.profile-photo {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.profile-photo img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid #fff;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
}

.profile-photo img:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    opacity: 0.85;
}

/* Account Sections */
.account-sections {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-top: 25px;
}

.section {
    background: rgba(255, 255, 255, 0.12);
    padding: 22px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    text-align: left;
}

.section:hover {
    transform: scale(1.06);
    box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
    background-color: rgba(255, 255, 255, 0.18);
}

/* Section Titles */
.section h3 {
    font-size: 22px;
    font-weight: bold;
    color: #fff;
}

.section p {
    font-size: 16px;
    color: #ddd;
}

/* Buttons */
.account-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-top: 30px;
}

.account-actions button {
    flex: 1;
    min-width: 160px;
    padding: 12px 22px;
    background: linear-gradient(to right, #007aff, #005bb5);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

.account-actions button:hover {
    background: linear-gradient(to right, #005bb5, #004494);
    transform: scale(1.08);
    box-shadow: 0 0 15px #007aff;
}

/* Footer */
.footer-container {
    margin-top: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 12px;
    text-align: center;
}

.footer-container p {
    color: #ccc;
}

/* Smooth Fade-in Animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .account-sections {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .account-actions button {
        width: 100%;
        margin-bottom: 12px;
    }
}



  </style>
</head>
<body>
  
  <div class="account-container">
    <div class="account-header">
      <h2>Welcome to Eshop.in</h2>
      <p>Manage your account, orders, and settings</p>
    </div>

    <!-- Profile Photo Section -->
    <div class="profile-photo">
      <img src="profile-placeholder.jpg" alt="Profile Photo" onclick="document.getElementById('file-input').click();" />
      <input type="file" id="file-input" style="display:none;" onchange="previewImage(event)" />
    </div>

    <!-- Account Sections -->
    <div class="account-sections">
      <div class="section">
        <h3>Your Orders</h3>
        <p>Track, return, or buy things again</p>
      </div>
      <div class="section">
        <h3>Login & Security</h3>
        <p>Edit login, name, and mobile number</p>
      </div>
      <div class="section">
        <h3>Your Addresses</h3>
        <p>Edit addresses for orders and gifts</p>
      </div>
      <div class="section">
        <h3>Payment Options</h3>
        <p>Edit or add payment methods</p>
      </div>
    </div>

    <!-- Account Actions -->
    <div class="account-actions">
      <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
      <button onclick="window.location.href='change-password.html'">Change Password</button>
    </div>

    <!-- Footer -->
    <div class="footer-container">
      <p>&copy; <span id="current-year"></span> Eshop.in. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Function to update the current year dynamically
    document.getElementById("current-year").textContent = new Date().getFullYear();

    // Function to preview uploaded image
    function previewImage(event) {
      const image = document.querySelector('.profile-photo img');
      image.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>

</body>
</html>
